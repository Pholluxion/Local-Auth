name: pagatodo
description: A new Flutter project.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  bloc: ^8.1.2
  chopper: ^7.0.6
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^2.0.7
  get_it: ^7.6.4
  go_router: ^10.1.2
  http: ^1.1.0
  hydrated_bloc: ^9.1.2
  intl: ^0.18.1
  local_auth_ios: ^1.1.4
  local_auth_android: ^1.0.34
  local_auth_platform_interface: ^1.0.8
  logger: ^2.0.2
  path_provider: ^2.1.1
  permission_handler: ^11.0.0
  rive: ^0.11.16
  flex_color_scheme: ^7.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_gen_runner:
  flutter_lints:
  build_runner:
  chopper_generator:

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/

flutter_gen:
  output: lib/src/common/assets

  # Optional
  integrations:
    flutter_svg: true